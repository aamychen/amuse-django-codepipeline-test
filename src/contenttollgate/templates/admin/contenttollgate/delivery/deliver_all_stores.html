{% load i18n admin_urls static admin_modify %}

<div class="rounded-2 bg-white border p-2 mt-2">
  <h5 class="pt-2 ps-2">
    <i class="bi bi-truck me-2"></i>
    Deliver to all included stores
  </h5>
<table class="table table-hover table-borderless">
  <thead>
    <tr>
      <th class="col-2">Stores</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="align-middle">All stores</td>
      <td class="align-middle">
      <button
        type="submit"
        class="btn btn-primary"
        name="deliver_all"
        value="insert"
        {% if not is_valid_for_delivery %}disabled{% endif %}
      >
        Insert
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        name="deliver_all"
        value="full_update"
        {% if not is_valid_for_delivery %}disabled{% endif %}
      >
        Full Update
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        name="deliver_all"
        value="update"
        {% if not is_valid_for_delivery %}disabled{% endif %}
      >
        Update only metadata
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        name="deliver_all"
        value="takedown"
        {% if not is_valid_for_delivery %}disabled{% endif %}
      >
        Takedown
      </button>
      </td>
    </tr>
  </tbody>
</table>
<p class="m-2">
  <small>
    "Update only metadata" only works for DDEX & Apple. Please use the "Full Update" button or the "Update" button in the Fuga section below if you want to update Fuga.
  </small>
</p>
</div>
